    <h2>Entre na sua conta</h2>

    <form id="register">
        <h4>Cadastre-se</h4>
        <label for="fullname">Nome completo:</label>
        <input type="text" id="fullname" name="nome" placeholder="Digite seu nome completo"><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail"><br>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="telefone" placeholder="(99) 99999-9999"><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="senha" placeholder="Crie uma senha"><br>

        <label for="confirmPassword">Confirmar senha:</label>
        <input type="password" id="confirmPassword" name="confirmarSenha" placeholder="Confirme sua senha"><br>

        <label for="birthdate">Data de nascimento:</label>
        <input type="date" id="birthdate" name="dataNascimento"><br>

        <label for="gender">Gênero:</label>
        <select id="gender" name="genero">
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br>

        <button type="submit">Criar conta</button>
    </form>
